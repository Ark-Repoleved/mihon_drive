name: Build Extension

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build Google Drive Extension
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build Extension (Debug)
        run: |
          ./gradlew :src:all:googledrive:assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: googledrive-extension
          path: src/all/googledrive/build/outputs/apk/debug/*.apk
          retention-days: 30
