name: Build Extension

on:
  workflow_dispatch:
    inputs:
      version:
        description: '版本號 (例如: 1.0.0)'
        required: true
        type: string

jobs:
  build:
    name: Build Google Drive Extension
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Prepare signing key
        run: |
          echo ${{ secrets.SIGNING_KEY }} | base64 -d > signingkey.jks

      - name: Build Extension (Release)
        env:
          ALIAS: ${{ secrets.ALIAS }}
          KEY_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          chmod +x ./gradlew
          ./gradlew :src:all:googledrive:assembleRelease

      - name: Rename APK
        run: |
          mkdir -p release
          cp src/all/googledrive/build/outputs/apk/release/*.apk release/googledrive-v${{ inputs.version }}.apk

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          name: Google Drive Extension v${{ inputs.version }}
          body: |
            ## Google Drive Extension v${{ inputs.version }}
            
            ### 安裝說明
            1. 下載下方的 APK 檔案
            2. 安裝到你的 Android 裝置
            3. 在 Mihon 中設定 API Key
            
            ### Installation
            1. Download the APK file below
            2. Install on your Android device
            3. Configure API Key in Mihon
          files: release/*.apk
          draft: false
          prerelease: false

      - name: Clean up
        if: always()
        run: rm -f signingkey.jks
